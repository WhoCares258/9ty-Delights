<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="login">
  <header>
    <h1><a>9ty<span class="gold">Delight</span></a></h1>
  </header>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="#" method="post" onsubmit="displayCustomAlert(event, 'login')">
        <input type="email" id="login-username" placeholder="Enter your email (username@gmail.com)" required>
        <input type="password" id="login-password" placeholder="Enter your password (#Password1)" required>
        <a href="#">Forgot password?</a>
        <input type="submit" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form action="#" method="post" onsubmit="displayCustomAlert(event, 'signup')">
        <input type="email" id="signup-username" placeholder="Enter your email" required>
        <input type="password" id="signup-password" placeholder="Create a password" required>
        <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
        <input type="submit" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>

  <!-- Custom Alert Box -->
  <div id="custom-alert" style="display: none;">
    <div id="custom-alert-box">
      <h3 id="alert-message"></h3>
      <p id="alert-message2"></p>
      <button id="alert-ok">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
